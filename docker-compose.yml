version: '3.8'
services:
  parser:
    build:
      context: ./parser/client
    environment:
      PORT: 4000
    depends_on:
      - db
      - nginx
      - apiparser
    restart: always
  apiparser:
    build:
      context: ./parser/server
    environment:
      PORT: 4001
      DATABASE_URL_SHOP: mysql://adminsbtest:adminsbtest@db:3306/sb
      DATABASE_URL_PARSER: mysql://adminsbtest:adminsbtest@db:3306/sb-parser
      SECRET: ade8959dd56e2b039e862b59ec6c0e3eb0879f456c7a5874467ea6677e34e219
      COOKIE_DOMAIN: adminsb.space
      EXPIRES_IN: 15d
      BOT_ID: super-brand-parser
    volumes:
      - ./static:/static
    depends_on:
      - db
      - nginx
      - server
    restart: always
  admin:
    build:
      context: ./admin
    environment:
      PORT: 3000
    depends_on:
      - db
      - nginx
    restart: always
  server:
    build:
      context: ./server
    environment:
      PORT: 5000
      DATABASE_URL: mysql://adminsbtest:adminsbtest@db:3306/sb
      SECRET: ade8959dd56e2b039e862b59ec6c0e3eb0879f456c7a5874467ea6677e34e219
