      SMTP_EMAIL: gryaznykh.ivan@gmail.com
      SMTP_PASSWORD: qunzzygesomjogxd
      COOKIE_DOMAIN: adminsb.space
      EXPIRES_IN: 15d
    volumes:
      - ./static:/static
    depends_on:
      - db
      - nginx
    restart: always
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./static:/static
    restart: unless-stopped
  db:
    image: mysql:8
    environment:
      MYSQL_USER: adminsbtest
      MYSQL_ROOT_PASSWORD: adminsbtest
      MYSQL_PASSWORD: adminsbtest
      MYSQL_DATABASE: sb
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
volumes:
  db:
    driver: local
